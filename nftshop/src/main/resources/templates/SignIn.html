<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="signupstyle.css">
    <meta charset="UTF-8">
    <title>Webtoon Material</title>
</head>
<body>
<div class="content">
    <!-- 이전 페이지로 이동 -->
    <button class="x_button">X</button>
    <h1>Log in</h1>
    <div class="member_check">
        <span>New to this site?</span>
        <a href="./SignUp.html">Sign up</a>
    </div>
    <div class="information">
        <div class="field">
            <label for="identity">Id</label>
            <input type="text" id="identity" required>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
    </div>
    <div class="find_password">
        <button class="find_password_button">Forgot password?</button>
    </div>
    <div>
        <button class="signup_button" onclick="logIn()">Log in</button>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function logIn() {
        const identity = document.getElementById("identity");
        const password = document.getElementById("password");
        axios({
            url: 'http://localhost:8080/api/v1/users/logIn',
            method: 'post',
            withCredentials: false,
            data: {
                identity: identity.value,
                password: password.value,
            }
        }).then(
            function singIn(response){
                const jsonData = response.data;
                if (jsonData.result) {
                    alert("로그인에 성공하셨습니다.");
                    location.href = "../templates/MainSignIn.html";
                } else {
                    alert(jsonData.message)
                }
            }
        ).catch(
            function (error){
                alert("오류발생 : " * error)
            }
        )
    }
</script>
</html>
