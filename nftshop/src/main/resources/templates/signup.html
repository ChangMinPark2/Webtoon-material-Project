<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NFTsignup</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
<nav class="navbar">
    <a href="">Webtoon material</a>  <!--아이콘 클릭했을 때 홈 화면으로 넘어가게 해주는 부분-->
</nav>
<div class="hdr">
    <h1>회원가입</h1>
    <h3>회원이 되어 다양한 혜택을 경험해 보세요!</h3>
</div>
<div class="content">
    <div class="field">
        <label for="user_id">아이디</label><br>
        <input type="text" id="user_id" placeholder="아이디 입력(6~20자)" minlength="6" maxlength="20" required>
        <button>중복 확인</button>
    </div>
    <div class="field">
        <label for="user_pw1">비밀번호</label><br>
        <input type="password" id="user_pw1" placeholder="비밀번호 입력(문자,숫자,특수문자 포함(8~20자)" minlength="8" maxlength="20" required>
    </div>
    <div class="field">
        <label for="user_pw2">비밀번호 확인</label><br>
        <input type="password" id="user_pw2" placeholder="비밀번호 재입력" minlength="8" maxlength="20" required>
    </div>

    <div class="field">
        <label for="user_name">이름</label><br>
        <input type="text" id="user_name" placeholder="이름을 입력해주세요" required>
    </div>
    <div class="field">
        <label for="user_tel">전화번호</label><br>
        <input type="tel" id="user_tel" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)" required>
    </div>
    <div class="field">
        <label for="user_email">이메일</label><br>
        <input type="text" id="user_email" placeholder="이메일 주소" required> @
        <select id="user_emails" name="user_emails" required>
            <option value="naver.com">naver.com</option>
            <option value="google.com">google.com</option>
            <option value="daum.net">daum.net</option>
            <option value="nate.com">nate.com</option>
        </select>
    </div>
    <div class="field">
        <div class="field">
            <label for="user_birth">생년월일</label><br>
            <input type="date" id="user_birth">
        </div>
    </div>
    <div class="btn">
        <button type="submit">가입하기</button>
        <button>가입취소</button>
    </div>
</div>
</body>
</html>
