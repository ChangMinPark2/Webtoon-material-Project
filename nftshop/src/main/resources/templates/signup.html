<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="signupstyle.css">
    <meta charset="UTF-8">
    <title>Webtoon Material</title>
</head>
<body>
<div class="content">
    <!-- 이전 페이지로 이동 -->
    <button class="x_button">X</button>
    <h1>Sign Up</h1>
    <div class="member_check">
        <span>Already a member?</span>
        <a href="./login.html">Log in</a>
    </div>
    <div class="information">
        <div class="field">
            <label for="identity">Id</label>
            <input type="text" id="identity" required>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="field">
            <div class="Gender">
                <label for="male">Gender</label>
                <div class="gender_radio">
                    <input type="radio" name="gender" value="male" id="male" required>
                    <label for="male">male</label>
                    <input type="radio" name="gender" value="female" id="female" required>
                    <label for="female">female</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="field">
            <label for="cellphone">Tel</label>
            <input type="tel" id="cellphone" required>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="field">
            <label for="birth">Birth</label>
            <input type="date" id="birth" required>
        </div>
    </div>
    <div>
        <button class="signup_button">Sign up</button>
    </div>
</div>
</body>
</html>
